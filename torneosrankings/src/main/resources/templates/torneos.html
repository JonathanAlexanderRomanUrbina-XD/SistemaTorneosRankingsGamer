<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Torneos</title>
    <style layout:fragment="custom-styles">
        /* Estilos CSS inline específicos para esta página */
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #3b82f6, #9333ea);
          color: #f9fafb;
          min-height: 100vh;
          margin: 0;
          padding: 1rem;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        /* --- BOTÓN REGRESAR DASHBOARD --- */
        .compact-button {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: #fff;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        .compact-button:hover {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
        }
        .compact-button svg {
            margin-right: 0.5rem;
            height: 1.25rem;
            width: 1.25rem;
        }
        /* --- FORMULARIO CREAR TORNEO --- */
        .form-container {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            padding: 1.5rem;
            background-color: rgba(0,0,0,0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        /* Ajustes para que el formulario sea vertical y campos normales */
        .centered-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form label {
            display: block;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 0.25rem;
        }
        form input[type="text"],
        form input[type="date"] {
            width: 100%;
            padding: 0.6rem 1rem;
            margin-bottom: 0;
            border: none;
            border-radius: 0.4rem;
            background-color: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 1rem;
        }
        form input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        form button {
            background: linear-gradient(90deg, #ec4899, #db2777);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.4rem;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            font-size: 1rem;
        }
        form button:hover {
            background: linear-gradient(90deg, #f472b6, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        /* --- TABLA TORNEOS --- */
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-spacing: 0 0.5rem;
        }
        th {
            text-align: left;
            padding: 0.8rem;
            color: #ffe4e6;
            font-weight: bold;
        }
        td {
            padding: 0.8rem;
            background: rgba(0,0,0,0.3);
            border-radius: 0.4rem;
            transition: background 0.3s;
        }
        tr:hover td {
            background: rgba(255,255,255,0.15);
        }
        .acciones-col {
            text-align: center;
        }
        .acciones-col a {
            margin: 0 5px;
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            font-size: 0.9rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #2563eb, #1e40af);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .acciones-col a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        /* --- MENSAJE DE ERROR --- */
        .error-message {
            color: #f87171;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <!-- Botón para regresar al Dashboard (estilo más compacto) -->
    <div class="mb-4" style="text-align: center; max-width: 800px; margin: 0 auto;">
        <a th:href="@{/dashboard}" class="compact-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                      clip-rule="evenodd" />
            </svg>
            <span>Regresar al Dashboard</span>
        </a>
    </div>

    <div class="form-container">
        <h1>Torneos</h1>
        <form th:action="@{/torneos}" th:object="${torneo}" method="post" class="centered-form">
            <label>Nombre del torneo</label>
            <input type="text" th:field="*{nombre}" placeholder="Nombre del torneo">

            <label>Fecha de Inicio</label>
            <input type="date" th:field="*{fechaInicio}">

            <label>Fecha de Fin</label>
            <input type="date" th:field="*{fechaFin}">

            <button>Crear Torneo</button>
        </form>
    </div>

    <div class="table-container">
        <table class="w-full text-sm border-separate border-spacing-y-1 centered-table">
            <thead class="text-slate-300">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${torneos}" class="bg-slate-800/60">
                <td class="px-3 py-2" th:text="${t.id}"></td>
                <td class="px-3 py-2" th:text="${t.nombre}"></td>
                <td class="px-3 py-2" th:text="${t.fechaInicio}"></td>
                <td class="px-3 py-2" th:text="${t.fechaFin}"></td>
                <td class="px-3 py-2 acciones-col">
                    <a th:href="@{'/torneos/' + ${t.id}}" class="btn-detail">Ver Detalle</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
