<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Registro de Usuario</title>
    <th:block layout:fragment="custom-styles">
        <style>
            .register-container {
                max-width: 500px;
                margin: 4rem auto;
                padding: 2.5rem;
                background-color: #1e293b; /* bg-slate-800 */
                border-radius: 0.75rem;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: #cbd5e1;
            }
            .form-group input {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 1px solid #475569;
                border-radius: 0.5rem;
                background-color: #334155;
                color: #f8fafc;
                outline: none;
                transition: border-color 0.2s ease-in-out;
            }
            .form-group input:focus {
                border-color: #0ea5e9;
                box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
            }
            .btn-submit {
                width: 100%;
                padding: 0.75rem;
                background-color: #0ea5e9;
                color: #0f172a;
                font-weight: bold;
                border: none;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }
            .btn-submit:hover {
                background-color: #0284c7;
            }
            .text-center {
                text-align: center;
            }
            .text-sm {
                font-size: 0.875rem;
            }
            .mt-4 {
                margin-top: 1rem;
            }
            .text-sky-400 {
                color: #38bdf8;
            }
            .hover\:underline:hover {
                text-decoration: underline;
            }
            .error-message { /* Estilos para mensajes de error, si los hubiera */
                color: #ef4444;
                background-color: #fee2e2;
                border: 1px solid #f87171;
                padding: 0.75rem;
                margin-bottom: 1.5rem;
                border-radius: 0.5rem;
                text-align: center;
                font-weight: 500;
            }
        </style>
    </th:block>
</head>
<body class="bg-slate-900 text-slate-100">
<main layout:fragment="content">
    <div class="register-container">
        <h1 class="text-3xl font-bold text-center mb-6">Regístrate</h1>

        <!-- Formulario de Registro. La acción th:action y la lógica se implementarán después. -->
        <form th:action="@{/registro}" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>

        <div class="text-center mt-4 text-sm">
            <p>¿Ya tienes cuenta? <a href="/login" class="text-sky-400 hover:underline">Iniciar Sesión</a></p>
        </div>
    </div>
</main>
</body>
</html>
