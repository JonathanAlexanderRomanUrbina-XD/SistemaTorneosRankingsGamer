<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"> <!-- Asegúrate de que esto apunta a tu archivo _layout.html -->
<head>
    <title>Reportes</title>
    <!-- El fragmento custom-styles se insertará en el <head> de _layout.html -->
    <th:block layout:fragment="custom-styles">
        <style>
            .reportes-container {
                max-width: 700px; /* Un poco más de espacio */
                margin: 2rem auto;
                padding: 30px; /* Más padding para que se vea mejor */
                background-color: #1e293b; /* bg-slate-800 */
                border-radius: 12px; /* Bordes más redondeados */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
                text-align: center; /* Centra el contenido dentro del contenedor */
            }
        </style>
    </th:block>
</head>
<body style="background-color: #0f172a; color: #e2e8f0;"> <!-- Aplicado el color de fondo directamente y color de texto para asegurar contraste -->
<main layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-center" style="color: #f8fafc;">Generación de Reportes y Exportación a PDF</h1>
    <div class="reportes-container">
        <p class="text-xl text-slate-300 mb-8">
            Descarga los resultados de torneos, brackets detallados y estadísticas de jugadores y equipos en formato PDF.
        </p>
        <a th:href="@{/reportes/pdf}"
           class="inline-flex items-center justify-center
                      px-6 py-3 bg-sky-500 text-slate-900
                      rounded-lg font-bold shadow-lg
                      hover:bg-sky-600 transition-colors duration-300
                      focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-75">
            <i class="fas fa-file-pdf mr-3 text-xl"></i> <!-- Icono más grande y con más margen -->
            Generar Reporte PDF
        </a>
        <div class="mt-8 text-sm text-slate-400">
            <p>Próximamente: Opciones avanzadas de filtrado y selección de reportes.</p>
        </div>
    </div>
</main>
</body>
</html>
