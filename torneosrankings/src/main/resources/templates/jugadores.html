<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Jugadores</title>
    <style>
        body {
          text-align: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #3b82f6, #9333ea); /* azul -> morado */
          color: #f9fafb;
          min-height: 100vh;
          margin: 0;
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
          font-weight: 800;
          color: #ffeb3b; /* Amarillo vivo */
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Botón compacto */
        .compact-button {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(90deg, #22c55e, #16a34a); /* Verde vivo */
            color: #fff;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .compact-button:hover {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
        }

        .compact-button svg {
            margin-right: 0.5rem;
            height: 1.25rem;
            width: 1.25rem;
        }

        /* Formularios */
        form input, form select {
            padding: 0.6rem;
            border-radius: 0.4rem;
            border: none;
            background-color: rgba(255,255,255,0.15);
            color: #fff;
            outline: none;
            transition: background 0.3s;
        }

        form input:focus, form select:focus {
            background-color: rgba(255,255,255,0.25);
        }

        form button {
            background: linear-gradient(90deg, #ec4899, #db2777); /* Rosa fuerte */
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.4rem;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        form button:hover {
            background: linear-gradient(90deg, #f472b6, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Tabla */
        table {
            width: 100%;
            border-spacing: 0 0.5rem;
            margin-top: 1.5rem;
        }

        th {
            text-align: left;
            padding: 0.8rem;
            color: #ffe4e6; /* Rosado claro */
            font-weight: bold;
        }

        td {
            padding: 0.8rem;
            background: rgba(0,0,0,0.3);
            border-radius: 0.4rem;
            transition: background 0.3s;
        }

        tr:hover td {
            background: rgba(255,255,255,0.15);
        }

        .max-w-md {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <!-- Botón para regresar al Dashboard -->
    <div class="mb-4" style="text-align: center; max-width: 800px; margin: 0 auto;">
        <a th:href="@{/dashboard}" class="compact-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
            </svg>
            <span>Regresar al Dashboard</span>
        </a>
    </div>

    <h1>Jugadores</h1>

    <form th:action="@{/jugadores}" th:object="${jugador}" method="post"
          class="grid gap-3 max-w-md mb-6">
        <input th:field="*{nombre}" placeholder="Nombre">
        <input th:field="*{email}" placeholder="Email">
        <select th:field="*{rol}">
            <option value="JUGADOR">JUGADOR</option>
            <option value="MODERADOR">MODERADOR</option>
        </select>
        <button>Registrar</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="j : ${jugadores}">
            <td th:text="${j.id}"></td>
            <td th:text="${j.nombre}"></td>
            <td th:text="${j.email}"></td>
            <td th:text="${j.rol}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
