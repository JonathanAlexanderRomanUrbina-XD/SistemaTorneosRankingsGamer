<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Jugadores</title>
    <style>
        body {
          text-align: center;
          font-family: Arial, sans-serif;
          background-color: #0f172a;
          color: #e2e8f0;
        }

        /* Tailwind CSS emulation for the provided classes */
        .w-full {
            width: 100%;
        }
        .text-sm {
            font-size: 0.875rem; /* 14px */
        }
        .border-separate {
            border-collapse: separate;
        }
        .border-spacing-y-1 {
            border-spacing: 0 0.25rem; /* 4px */
        }
        .text-slate-300 {
            color: #cbd5e1;
        }
        .text-left {
            text-align: left;
        }
        .bg-slate-800\/60 {
            background-color: rgba(30, 41, 59, 0.6);
        }
        .px-3 {
            padding-left: 0.75rem; /* 12px */
            padding-right: 0.75rem; /* 12px */
        }
        .py-2 {
            padding-top: 0.5rem; /* 8px */
            padding-bottom: 0.5rem; /* 8px */
        }
        .border {
            border-width: 1px;
        }
        .border-slate-700 {
            border-color: #334155;
        }
        .rounded-md {
            border-radius: 0.375rem; /* 6px */
        }
        .p-4 {
            padding: 1rem; /* 16px */
        }
        .grid {
            display: grid;
        }
        .gap-3 {
            gap: 0.75rem; /* 12px */
        }
        .max-w-md {
            max-width: 28rem; /* 448px */
            margin-left: auto;
            margin-right: auto;
        }
        .mb-6 {
            margin-bottom: 1.5rem; /* 24px */
        }
        .rounded {
            border-radius: 0.25rem; /* 4px */
        }
        .bg-slate-800 {
            background-color: #1e293b;
        }
        .px-3 {
            padding-left: 0.75rem; /* 12px */
            padding-right: 0.75rem; /* 12px */
        }
        .py-2 {
            padding-top: 0.5rem; /* 8px */
            padding-bottom: 0.5rem; /* 8px */
        }
        .bg-sky-500 {
            background-color: #0ea5e9;
        }
        .hover\:bg-sky-600:hover {
            background-color: #0284c7;
        }
        .mb-4 {
            margin-bottom: 1rem; /* 16px */
        }
        .font-bold {
            font-weight: 700;
        }
        .text-xl {
            font-size: 1.25rem; /* 20px */
        }
    </style>
</head>
<body>

<section layout:fragment="content">

    <h1 class="text-xl font-bold mb-4">Jugadores</h1>

    <form th:action="@{/jugadores}" th:object="${jugador}" method="post"

          class="grid gap-3 max-w-md mb-6">

        <input class="px-3 py-2 rounded bg-slate-800"

               th:field="*{nombre}" placeholder="Nombre">

        <input class="px-3 py-2 rounded bg-slate-800"

               th:field="*{email}" placeholder="Email">

        <select class="px-3 py-2 rounded bg-slate-800"

                th:field="*{rol}">

            <option value="JUGADOR">JUGADOR</option>

            <option value="MODERADOR">MODERADOR</option>

        </select>

        <button class="px-3 py-2 rounded bg-sky-500 hover:bg-sky-600">

            Registrar

        </button>

    </form>

    <table class="w-full text-sm border-separate border-spacing-y-1">

        <thead class="text-slate-300">

        <tr>

            <th class="text-left">ID</th>

            <th class="text-left">Nombre</th>

            <th>Email</th>

            <th>Rol</th>

        </tr>

        </thead>

        <tbody>

        <tr th:each="j : ${jugadores}" class="bg-slate-800/60">

            <td class="px-3 py-2" th:text="${j.id}"></td>

            <td class="px-3 py-2" th:text="${j.nombre}"></td>

            <td class="px-3 py-2" th:text="${j.email}"></td>

            <td class="px-3 py-2" th:text="${j.rol}"></td>

        </tr>

        </tbody>

    </table>

</section>

</body>

</html>
