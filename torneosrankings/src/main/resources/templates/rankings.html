<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Rankings</title>
    <style>
        body {
          text-align: center;
          font-family: Arial, sans-serif;
          background-color: #0f172a;
          color: #e2e8f0;
        }

        /* Tailwind CSS emulation for the provided classes */
        .w-full {
            width: 100%;
        }
        .text-sm {
            font-size: 0.875rem; /* 14px */
        }
        .border-separate {
            border-collapse: separate;
        }
        .border-spacing-y-1 {
            border-spacing: 0 0.25rem; /* 4px */
        }
        .text-slate-300 {
            color: #cbd5e1;
        }
        .text-left {
            text-align: left;
        }
        .bg-slate-800\/60 {
            background-color: rgba(30, 41, 59, 0.6);
        }
        .px-3 {
            padding-left: 0.75rem; /* 12px */
            padding-right: 0.75rem; /* 12px */
        }
        .py-2 {
            padding-top: 0.5rem; /* 8px */
            padding-bottom: 0.5rem; /* 8px */
        }
        .font-semibold {
            font-weight: 600;
        }
        .border {
            border-width: 1px;
        }
        .border-slate-700 {
            border-color: #334155;
        }
        .rounded-md {
            border-radius: 0.375rem; /* 6px */
        }
        .p-4 {
            padding: 1rem; /* 16px */
        }
        .mb-4 {
            margin-bottom: 1rem; /* 16px */
        }
        .font-bold {
            font-weight: 700;
        }
        .text-xl {
            font-size: 1.25rem; /* 20px */
        }
    </style>
</head>
<body>

<section layout:fragment="content">

    <h1 class="text-xl font-bold mb-4">Rankings (Equipos)</h1>

    <table class="w-full text-sm border-separate border-spacing-y-1">

        <thead class="text-slate-300">

        <tr>

            <th class="text-left px-3 py-2">#</th>

            <th class="text-left px-3 py-2">Equipo</th>

            <th class="text-left px-3 py-2">Ganados</th>

            <th class="text-left px-3 py-2">Perdidos</th>

            <th class="text-left px-3 py-2">Puntos</th>

        </tr>

        </thead>

        <tbody>

        <tr th:each="r,iter : ${rankingsEquipo}" class="bg-slate-800/60">

            <td class="px-3 py-2" th:text="${iter.index + 1}"></td>

            <td class="px-3 py-2" th:text="${r.equipo.nombre}"></td>

            <td class="px-3 py-2" th:text="${r.ganados}"></td>

            <td class="px-3 py-2" th:text="${r.perdidos}"></td>

            <td class="px-3 py-2 font-semibold" th:text="${r.puntos}"></td>

        </tr>

        </tbody>

    </table>

</section>

</body>

</html>
