<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Rankings</title>
    <style>
        body {
        text-align: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #3b82f6, #9333ea);
          color: #f9fafb;
          min-height: 100vh;
          margin: 0;
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
          font-weight: 800;
          color: #ffeb3b;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
          font-size: 1.2rem;
          font-weight: 700;
          color: #f0f9ff;
          margin-top: 1.5rem;
          text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* --- BOTÓN REGRESAR DASHBOARD --- */
        .compact-button {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: #fff;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .compact-button:hover {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
        }

        .compact-button svg {
            margin-right: 0.5rem;
            height: 1.25rem;
            width: 1.25rem;
        }

        /* --- TABLA --- */
        table {
            width: 100%;
            border-spacing: 0 0.5rem;
            margin-top: 1.5rem;
        }

        th {
            text-align: left;
            padding: 0.8rem;
            color: #ffe4e6;
            font-weight: bold;
        }

        td {
            padding: 0.8rem;
            background: rgba(0,0,0,0.3);
            border-radius: 0.4rem;
            transition: background 0.3s;
        }

        tr:hover td {
            background: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <!-- Botón para regresar al Dashboard (estilo más compacto) -->
    <div class="mb-4" style="text-align: center; max-width: 800px; margin: 0 auto;">
        <a th:href="@{/dashboard}" class="compact-button">
            <!-- Icono de flecha hacia la izquierda -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
            </svg>
            <span>Regresar al Dashboard</span>
        </a>
    </div>

    <h1 class="text-xl font-bold mb-4">Rankings (Equipos)</h1>

    <table class="w-full text-sm border-separate border-spacing-y-1">
        <thead class="text-slate-300">
        <tr>
            <th class="text-left px-3 py-2">#</th>
            <th class="text-left px-3 py-2">Equipo</th>
            <th class="text-left px-3 py-2">Ganados</th>
            <th class="text-left px-3 py-2">Perdidos</th>
            <th class="text-left px-3 py-2">Puntos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r,iter : ${rankingsEquipo}" class="bg-slate-800/60">
            <td class="px-3 py-2" th:text="${iter.index + 1}"></td>
            <td class="px-3 py-2" th:text="${r.equipo.nombre}"></td>
            <td class="px-3 py-2" th:text="${r.ganados}"></td>
            <td class="px-3 py-2" th:text="${r.perdidos}"></td>
            <td class="px-3 py-2 font-semibold" th:text="${r.puntos}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
