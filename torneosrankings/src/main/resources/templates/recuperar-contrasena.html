<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Recuperar Contraseña</title>
    <th:block layout:fragment="custom-styles">
        <style>
            .recover-container {
              max-width: 420px;
              margin: 4rem auto;
              padding: 2.5rem;
              background: linear-gradient(145deg, #1e3a8a, #9333ea);
              border-radius: 1rem;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
              color: #f8fafc;
              animation: fadeIn 0.8s ease-in-out;
            }
            @keyframes fadeIn {
              from { opacity: 0; transform: scale(0.95); }
              to   { opacity: 1; transform: scale(1); }
            }
            .form-group {
              margin-bottom: 1.5rem;
            }
            .form-group label {
              display: block;
              margin-bottom: 0.5rem;
              font-weight: 600;
              color: #f1f5f9;
            }
            .form-group input {
              width: 100%;
              padding: 0.75rem 1rem;
              border: 2px solid transparent;
              border-radius: 0.5rem;
              background-color: rgba(255, 255, 255, 0.1);
              color: #fff;
              outline: none;
              transition: all 0.3s ease-in-out;
            }
            .form-group input:focus {
              border-color: #38bdf8;
              box-shadow: 0 0 12px rgba(56, 189, 248, 0.8);
              background-color: rgba(255, 255, 255, 0.15);
            }
            .btn-submit {
              width: 100%;
              padding: 0.85rem;
              background: linear-gradient(90deg, #06b6d4, #3b82f6, #9333ea);
              color: #fff;
              font-weight: bold;
              border: none;
              border-radius: 0.75rem;
              cursor: pointer;
              transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .btn-submit:hover {
              transform: scale(1.05);
              box-shadow: 0 8px 20px rgba(56, 189, 248, 0.5);
            }
            .text-center { text-align: center; }
            .text-sm {
              font-size: 0.875rem;
              color: #e2e8f0;
            }
            .mt-4 { margin-top: 1rem; }
            .text-sky-400 {
              color: #38bdf8;
              font-weight: 500;
            }
            .hover\:underline:hover {
              text-decoration: underline;
              color: #fff;
            }
            .error-message {
              color: #fff;
              background: linear-gradient(90deg, #ef4444, #f97316);
              border: 1px solid #f87171;
              padding: 0.75rem;
              margin-bottom: 1.5rem;
              border-radius: 0.5rem;
              text-align: center;
              font-weight: 600;
              box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            }
            .success-message {
              color: #10b981;
              background-color: #ecfdf5;
              border: 1px solid #34d399;
              padding: 0.75rem;
              margin-bottom: 1.5rem;
              border-radius: 0.5rem;
              text-align: center;
              font-weight: 600;
              box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            }
        </style>
    </th:block>
</head>
<body class="bg-slate-900 text-slate-100">
<main layout:fragment="content">
    <div class="recover-container">
        <h1 class="text-3xl font-bold text-center mb-6">Recuperar Contraseña</h1>

        <!-- Mensaje de error o éxito -->
        <div th:if="${error}"   class="error-message"   th:text="${error}"></div>
        <div th:if="${success}" class="success-message" th:text="${success}"></div>

        <p class="text-center text-lg mb-6">
            Ingresa tu correo para enviarte un enlace de recuperación.
        </p>

        <form th:action="@{/recuperar-contrasena}" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-submit">Enviar Enlace</button>
        </form>

        <div class="text-center mt-4 text-sm">
            <a th:href="@{/login}" class="text-sky-400 hover:underline">
                Volver al Inicio de Sesión
            </a>
        </div>
    </div>
</main>
</body>
</html>
