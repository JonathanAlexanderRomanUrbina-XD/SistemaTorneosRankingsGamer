<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"> <!-- Asegúrate de que esto apunta a tu archivo _layout.html -->
<head>
    <title>Iniciar Sesión</title>
    <th:block layout:fragment="custom-styles">
        <style>
            /* Estilos específicos para el formulario de login */
             .login-container {
              max-width: 420px;
              margin: 4rem auto;
              padding: 2.5rem;
              background: linear-gradient(145deg, #1e3a8a, #9333ea); /* De azul a morado */
              border-radius: 1rem;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
              color: #f8fafc; /* Texto claro */
              animation: fadeIn 0.8s ease-in-out;
              }

              @keyframes fadeIn {
              from { opacity: 0; transform: scale(0.95); }
              to { opacity: 1; transform: scale(1); }
              }

              .form-group {
              margin-bottom: 1.5rem;
              }

              .form-group label {
              display: block;
              margin-bottom: 0.5rem;
              font-weight: 600;
              color: #f1f5f9; /* Blanco más suave */
              }

              .form-group input {
              width: 100%;
              padding: 0.75rem 1rem;
              border: 2px solid transparent;
              border-radius: 0.5rem;
              background-color: rgba(255, 255, 255, 0.1);
              color: #fff;
              outline: none;
              transition: all 0.3s ease-in-out;
              }

              .form-group input:focus {
              border-color: #38bdf8; /* Azul brillante */
              box-shadow: 0 0 12px rgba(56, 189, 248, 0.8);
              background-color: rgba(255, 255, 255, 0.15);
              }

              /* Botón principal */
              .btn-submit {
              width: 100%;
              padding: 0.85rem;
              background: linear-gradient(90deg, #06b6d4, #3b82f6, #9333ea);
              color: #fff;
              font-weight: bold;
              border: none;
              border-radius: 0.75rem;
              cursor: pointer;
              transition: transform 0.2s ease, box-shadow 0.2s ease;
              }

              .btn-submit:hover {
              transform: scale(1.05);
              box-shadow: 0 8px 20px rgba(56, 189, 248, 0.5);
              }

              /* Texto de enlaces */
              .text-center {
              text-align: center;
              }

              .text-sm {
              font-size: 0.875rem;
              color: #e2e8f0;
              }

              .mt-4 {
              margin-top: 1rem;
              }

              .text-sky-400 {
              color: #38bdf8;
              font-weight: 500;
              }

              .hover\:underline:hover {
              text-decoration: underline;
              color: #fff; /* Se ilumina al pasar */
              }

              /* Mensaje de error */
              .error-message {
              color: #fff;
              background: linear-gradient(90deg, #ef4444, #f97316);
              border: 1px solid #f87171;
              padding: 0.75rem;
              margin-bottom: 1.5rem;
              border-radius: 0.5rem;
              text-align: center;
              font-weight: 600;
              box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
               }
        </style>
    </th:block>
</head>
<body style="background-color: #1a1a2e;" class="text-slate-100"> <!-- Color de fondo actualizado directamente aquí -->
<main layout:fragment="content">
    <div class="login-container">
        <h1 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h1>

        <!-- Mensaje de error (añadido aquí) -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario de login. La acción th:action y th:object se definirán con Spring Security -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Acceder</button>
        </form>

        <div class="text-center mt-4 text-sm">
            <p>¿No tienes cuenta? <a href="/registro" class="text-sky-400 hover:underline">Regístrate aquí</a></p>
            <p class="mt-2"><a href="/recuperar-contrasena" class="text-sky-400 hover:underline">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</main>
</body>
</html>
