<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"> <!-- Asegúrate de que esto apunta a tu archivo _layout.html -->
<head>
    <title>Iniciar Sesión</title>
    <th:block layout:fragment="custom-styles">
        <style>
            /* Estilos específicos para el formulario de login */
            .login-container {
                max-width: 400px;
                margin: 4rem auto; /* Más margen superior para centrar verticalmente */
                padding: 2.5rem; /* Más padding */
                background-color: #1e293b; /* bg-slate-800 */
                border-radius: 0.75rem; /* Bordes más redondeados */
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: #cbd5e1; /* text-slate-300 */
            }
            .form-group input {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 1px solid #475569; /* slate-600 */
                border-radius: 0.5rem;
                background-color: #334155; /* slate-700 */
                color: #f8fafc; /* slate-50 */
                outline: none;
                transition: border-color 0.2s ease-in-out;
            }
            .form-group input:focus {
                border-color: #0ea5e9; /* sky-500 */
                box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3); /* sky-500 con transparencia */
            }
            .btn-submit {
                width: 100%;
                padding: 0.75rem;
                background-color: #0ea5e9; /* sky-500 */
                color: #0f172a; /* slate-900 */
                font-weight: bold;
                border: none;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }
            .btn-submit:hover {
                background-color: #0284c7; /* sky-600 */
            }
            .text-center {
                text-align: center;
            }
            .text-sm {
                font-size: 0.875rem;
            }
            .mt-4 {
                margin-top: 1rem;
            }
            .text-sky-400 {
                color: #38bdf8;
            }
            .hover\:underline:hover {
                text-decoration: underline;
            }
            /* Nuevos estilos para el mensaje de error */
            .error-message {
                color: #ef4444; /* red-500 */
                background-color: #fee2e2; /* red-100 */
                border: 1px solid #f87171; /* red-400 */
                padding: 0.75rem;
                margin-bottom: 1.5rem;
                border-radius: 0.5rem;
                text-align: center;
                font-weight: 500;
            }
        </style>
    </th:block>
</head>
<body style="background-color: #1a1a2e;" class="text-slate-100"> <!-- Color de fondo actualizado directamente aquí -->
<main layout:fragment="content">
    <div class="login-container">
        <h1 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h1>

        <!-- Mensaje de error (añadido aquí) -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario de login. La acción th:action y th:object se definirán con Spring Security -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Acceder</button>
        </form>

        <div class="text-center mt-4 text-sm">
            <p>¿No tienes cuenta? <a href="/registro" class="text-sky-400 hover:underline">Regístrate aquí</a></p>
            <p class="mt-2"><a href="/recuperar-contrasena" class="text-sky-400 hover:underline">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</main>
</body>
</html>
